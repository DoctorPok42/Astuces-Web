<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Sign-Up | Astuces-Web</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b028783a83.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="info">
          <h2>Sign-Up</h2>
          <span>Veuillez remplir ce formulaire pour créer un compte.</span>
        </div>
        <div class="content">
          <div class="in">
            <label>Email</label><br />
            <input
              type="email"
              name="mail_inscription"
              placeholder="Votre mail"
              required
            />
          </div>
          <div class="in">
            <label>Pseudo</label><br />
            <input
              type="text"
              name="pseudo_inscription"
              placeholder="Votre pseudo"
              required
            />
          </div>
          <div class="in">
            <label>Mot de passe</label><br />
            <input
              type="password"
              name="password_inscription"
              placeholder="Votre mot de passe"
              required
            />
          </div>
          <div class="in">
            <label>Répéter le mot de passe</label><br />
            <input
              type="password"
              name="password2_inscription"
              placeholder="Répéter le mot de passe"
              required
            />
          </div>
          <div class="in2">
            <input id="tog" type="checkbox" name="cgu" required />
            <label id="lab" for="tog"
              >J'accepte les conditions générale d'utilisation</label
            >
          </div>
          <a class="btn" href="#">Inscription</a>
        </div>
      </div>
    </section>
  </body>
</html>
