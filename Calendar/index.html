<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Calendar | Astuces-Web</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="css/dycalendar.css" />
  </head>
  <body>
    <section>
      <div class="box">
        <div class="container">
          <div id="dycalendar"></div>
        </div>
      </div>
    </section>
    <script src="js/dycalendar.js"></script>
    <script>
      dycalendar.draw({
        target: "#dycalendar",
        type: "month",
        highlighttargetdate: true,
        prevnextbutton: "show",
      });
    </script>
  </body>
</html>
