<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Vanilla-Card | Astuces-Web</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="css/dycalendar.css" />
  </head>
  <body>
    <section>
      <div class="card">
        <h1>Passe ta souris ici</h1>

        speed: 400, // Vous pouvez modifier la vitesse du déplacement
      });
    </script>
  </body>
