<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Sign-In | Astuces-Web</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b028783a83.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="info">
          <h2>Sign-In</h2>
          <span>Connectez vous avec votre compte.</span>
        </div>
        <div class="content">
          <div class="in">
            <label>Email</label><br />
            <input
              type="email"
              name="mail_inscription"
              placeholder="Votre mail"
              required
            />
          </div>
          <div class="in">
            <label>Mot de passe</label><br />
            <input
              type="password"
              name="password_inscription"
              placeholder="Votre mot de passe"
              required
            />
          </div>
          <a class="btn" href="#">Connexion</a>
        </div>
      </div>
    </section>
  </body>
</html>
