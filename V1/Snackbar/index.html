<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Snackbar | Astuces-Web</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section>
      <!-- Le bouton -->
      <button onclick="myFunction()">Montrer la Snackbar</button>
      <!-- Le texte de la Snackbar -->
      <div id="snackbar">
        Le texte de la Snackbar, qui disparaitra dans 3 secondes
      </div>
    </section>
    <script>
      function myFunction() {
        var x = document.getElementById("snackbar");
        x.className = "show";
        setTimeout(function () {
          x.className = x.className.replace("show", "");
        }, 3000); // Vous pouvez r√©gler le temps ici (3000 = 3s)
      }
    </script>
  </body>
</html>
