<!DOCTYPE html>
<head>
  <title>Profil-Card | Astuces-Web</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://kit.fontawesome.com/b028783a83.js" crossorigin="anonymous"></script>
</head>
<body>
  <section>
    <!-- L'ensemble -->
    <div class="container">
      <!-- La card -->
      <div class="card">
        <!-- le contenue -->
        <div class="content">
          <!-- L'image -->
           <div class="img">
             <img src="img/img.png">
           </div>
           <div class="texte">
             <!-- Le pseudo -->
             <h2>DoctorPok</h2>
             <!-- Le grade -->
             <span>Admin</span>
           </div>
           <div class="badges">
             <!-- Les différents badges (dans l'ordre : Admin et Développeur) -->
             <i class="fas fa-user-shield fa-2x" style="color: #ffce2c; margin-right: 10px;"></i>
             <i class="fas fa-users-cog fa-2x" style="color: #4a6bff;"></i>
           </div>
           <!-- La bio -->
           <div class="bio">
             <h2>Bienvenue sur mon profil je suis développeur pour Astuces-Web</h2>
           </div>
      </div>
    </div>
  </section>
</body>
