<!DOCTYPE html>
<head>
  <title>Team-Card | Astuces-Web</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script
    src="https://kit.fontawesome.com/b028783a83.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <section>
    <div class="container">
      <div class="card">
        <div class="content">
          <!-- L'image du membre-->
          <div class="imgBx"><img src="img/img.png" /></div>
          <div class="contentBx">
            <!-- Son nom / pseudo ainsi que son rôle-->
            <h3>DoctorPok<br /><span>Développeur</span></h3>
          </div>
        </div>
        <!-- Ses réseaux sociaux (vous pouvez en rajoutez autant que vous voulez en respectant la forme)-->
        <ul class="sci">
          <li style="--i: 1">
            <a href="#"><i class="fab fa-twitter" id="twitter"></i></a>
          </li>
          <li style="--i: 2">
            <a href="#"><i class="fab fa-instagram" id="insta"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </section>
</body>
