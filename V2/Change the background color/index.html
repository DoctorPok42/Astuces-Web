<!DOCTYPE html
<html lang="fr">
  <head>
    <title>Change the background color | Astuces-Web</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="content" id="ch">
        <div class="card">
            <input type="color" name="color" id="color" required onchange=change(this) />
        </div>
    </div>

    <script>
        function change(color) {
        var new_color = color.value;
        document.getElementById("ch").style.background = new_color;
        }
    </script>
</body>
</html>
