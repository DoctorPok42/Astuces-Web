<!DOCTYPE html
<html lang="fr">
  <head>
    <title>Change the background color | Astuces-Web</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="content" id="ch">
        <div class="card">
            <input type="color" name="color" id="color" required />
            <input type="button" name="btn" id="btn" value="Change the background color" onclick="change()">
        </div>
    </div>

    <script>
        function change() {
        val = document.getElementById("color").value;
        document.getElementById("ch").style.background = val;
        }
    </script>
</body>
</html>
