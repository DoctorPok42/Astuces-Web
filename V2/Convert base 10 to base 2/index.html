<!DOCTYPE html
<html lang="fr">
  <head>
    <title>Convert base 10 to base 2 | Astuces-Web</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="content">
        <div id="box">
          <div id="title">
            <h2>Convert base 10 to base 2</h2>
          </div>

          <div id="base10">
            <h4>Base 10</h4>
            <input type="number" name="b10" id="b10" value="" autofocus/>
          </div>

          <div id="base2">
            <h4>Base 2</h4>
            <input type="text" name="b2" id="b2s" value="" disabled />
          </div>

          <div id="btn">
            <input type="button" name="Convert" id="convert" value="Convert" onclick="convert()"/>
          </div>
        </div>
    </div>

    <script>
      function convert() {
        var b10 = document.getElementById("b10").value;
        var b2 = document.getElementById("b2s").value;

        if (b10 == "") {
          alert("Please enter a number");
        } else {
          var b2 = parseInt(b10, 10).toString(2);
          document.getElementById("b2s").value = b2;
        }
      }
    </script>
</body>
</html>
