<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Alert-Box | Astuces-Web</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b028783a83.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <!-- Cadre de L'alert -->
      <div class="ale1">
        <!-- marque -->
        <div class="lf"></div>
        <div class="texte">
          <!-- L'icon -->
          <i class="fas fa-check-circle fa-2x"></i>
          <!-- Le texte -->
          <span>Enregistrement réussi</span>
        </div>
      </div>
      <div class="ale2">
        <div class="lf"></div>
        <div class="texte">
          <i class="fas fa-exclamation-triangle fa-2x"></i>
          <span>Veuillez réessayer</span>
        </div>
      </div>
      <div class="ale3">
        <div class="lf"></div>
        <div class="texte">
          <i class="fas fa-times-circle fa-2x"></i>
          <span>L'enregistrement à échoué</span>
        </div>
      </div>
    </section>
  </body>
</html>
