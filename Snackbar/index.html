<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Snackbar | Astuces-Web</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section>
      <button onclick="myFunction()">Montrer la Snackbar</button>

      <div id="snackbar">
        Le texte de la Snackbar, qui disparaitra dans 3 secondes
      </div>
    </section>
    <script>
      function myFunction() {
        var x = document.getElementById("snackbar");
        x.className = "show";
        setTimeout(function () {
          x.className = x.className.replace("show", "");
        }, 3000);
      }
    </script>
  </body>
</html>
