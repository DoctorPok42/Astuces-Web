<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Dark-Mode | Astuces-Web</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- La boite -->
      <div class="content">
        <!-- Le titre -->
        <h2>Dark-Mode | Astuces-Web</h2>

        <!-- Le bouton -->
        <button class="btn" onclick="onoff()">
          <!-- Le fond -->
          <span></span>
          <!-- Le cercle -->
          <span></span>
        </button>
      </div>
    </div>
    <script>
      var app = document.getElementsByTagName("BODY")[0];
      if (localStorage.lightMode == "dark") {
        app.setAttribute("light-mode", "dark");
      }

      function onoff() {
        var app = document.getElementsByTagName("BODY")[0];
        if (localStorage.lightMode == "dark") {
          localStorage.lightMode = "light";
          app.setAttribute("light-mode", "light");
        } else {
          localStorage.lightMode = "dark";
          app.setAttribute("light-mode", "dark");
        }
      }

      window.addEventListener("storage",
        function () {
          if (localStorage.lightMode == "dark") {
            app.setAttribute("light-mode", "dark");
          } else {
            app.setAttribute("light-mode", "light");
          }
        },
        false
      );
    </script>
  </body>
</html>
